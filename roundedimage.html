<!DOCTYPE html>
<html>
<title>ROUNDED IMAGE</title>
<style>
img{
border:2px solid grey;
padding:5px;
width:200px;
border-radius: 20px;
display:block;
margin-left:auto;
margin-right:auto;
margin-top:auto;
margin-bottom:auto;
}
 img:hover{
box-shadow: 0px 0px 5px blue;
}
</style>
<body>
<a target="_blank" href="color.jpg">

<img src="color.jpg" alt="color">
</a>
</body>
</html>
